<!DOCTYPE html>
<html>
<body>

<p>Goal:</p>

<img id="adidas" width="420" height="277"
src="https://portal.adidas-group.com/mcm_adidas/b2b/mimes/images/stripes_w_new_black.gif">

<p>Canvas:</p>

<canvas id="myCanvas" width="8000" height="8000"
style="border:1px solid #d3d3d3;">

</canvas>

<script>
window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("adidas");
   ctx.drawImage(img, 1, 10);
};
</script>

</body>
</html>
